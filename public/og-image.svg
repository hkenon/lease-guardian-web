    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#ef4444" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#ef4444" opacity="0.05"/>

  <!-- Logo placeholder circle -->
  <circle cx="600" cy="220" r="80" fill="#1f2937"/>
  <text x="600" y="235" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold">LD</text>

  <!-- Main Title -->
  <text x="600" y="360" text-anchor="middle" fill="#1f2937" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold">Lease Decoder</text>

