  <text x="600" y="420" text-anchor="middle" fill="#6b7280" font-family="system-ui, -apple-system, sans-serif" font-size="28">AI-Powered Lease Analysis</text>

  <!-- Tagline -->
  <text x="600" y="480" text-anchor="middle" fill="#9ca3af" font-family="system-ui, -apple-system, sans-serif" font-size="22">Protect yourself from hidden lease traps</text>

  <!-- Bottom accent line -->
